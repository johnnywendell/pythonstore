{%extends "layouts.html" %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include "_messages.html" %}
        {% if updatemarca %}
        <h2 class="text-center mt-5"> UPDATE MARCAS</h2>
        <form action=""  method="POST">
            <input type="text" name="marca" class="form-control mt-5" value="{{updatemarca.name}}">
            <input type="submit" name="Atualizar Fabricante" class="btn btn-success mt-2">

        </form>
        <a href="{{url_for('marcas')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 80px;">Cancelar</a>
        {% else %}
        <h2 class="text-center mt-5"> UPDATE CATEGORIAS</h2>
        <form action=""  method="POST">
            <input type="text" name="categoria" class="form-control mt-5" value="{{updatecat.name}}">
            <input type="submit" name="Atualizar categoria" class="btn btn-success mt-2">

        </form>
        <a href="{{url_for('categorias')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 80px;">Cancelar</a>
        {% endif %}

    </div>
    <div class="col-md-3"></div>
</div>
</div>



{% endblock content %}
